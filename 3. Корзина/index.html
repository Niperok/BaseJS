<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="1" class="product">
        <div class="product__name">Product 1 name</div>
        <img src="http://unsplash.it/150/150?random&gravity=center" alt="image" class="image">
        <div class="price">100</div>
        <button data-id="1" data-price="100" data-name="Product 1">Купить</button>
    </div>
    <div id="2" class="product">
        <div class="product__name">Product 2 name</div>
        <img src="http://unsplash.it/150/150?random&gravity=center" alt="image" class="image">
        <div class="price">200</div>
        <button data-id="2" data-price="200" data-name="Product 2">Купить</button>
    </div>
    <div id="3" class="product">
        <div class="product__name">Product 3 name</div>
        <img src="http://unsplash.it/150/150?random&gravity=center" alt="image" class="image">
        <div class="price">300</div>
        <button data-id="3" data-price="300" data-name="Product 3">Купить</button>
    </div>
    <table class="cart">
        <thead>
            <td>Id</td>
            <td>Имя</td>
            <td>Цена</td>
            <td>Количество</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
